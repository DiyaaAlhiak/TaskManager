<!-- زر التبديل للجوال -->
<button class="toggle-btn" (click)="toggleSidebar()">
  <i class="fas" [ngClass]="sidebarOpen ? 'fa-times' : 'fa-bars'"></i>
</button>

<!-- الشريط الجانبي -->
<div class="sidebar" [class.closed]="!sidebarOpen">
  <!-- الشعار -->
  <div class="logo">
    <h2><i class="fas fa-tasks"></i> TaskManager</h2>
  </div>

  <!-- معلومات المستخدم -->
  <div class="sidebar-header" (click)="toggleDropdown()">
    <div class="user-info">
      <img src="assets/profile.jpg" alt="User" class="user-img">
      <span class="user-name">{{ Name }}</span>
      <i class="fas fa-chevron-down arrow"></i>
    </div>
    <ul class="dropdown-menu" [class.show]="dropdownOpen">
      <li><a href="#"><i class="fas fa-cog"></i> الإعدادات</a></li>
      <li><a href="#" (click)="onLogout()"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
    </ul>
  </div>

  <!-- روابط التنقل -->
  <ul class="nav-links">
    <li><a routerLink="/admin/home"><i class="fas fa-home"></i> الرئيسية</a></li>
    <li><a routerLink="/admin/user"><i class="fas fa-tasks"></i> المهام</a></li>
  </ul>
</div>
