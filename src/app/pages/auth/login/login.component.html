<div class="login-page">
  <div class="overlay">
    <div class="login-box card animate-slide-in shadow p-4">
      <h2 class="text-center mb-4 text-white animate-fade-in">تسجيل الدخول</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label text-white">البريد الإلكتروني</label>
          <input type="email" class="form-control glass-input" formControlName="email" />
          <div class="text-danger" *ngIf="submitted && loginForm.get('email')?.errors?.['required']">
            البريد الإلكتروني مطلوب
          </div>
          <div class="text-danger" *ngIf="submitted && loginForm.get('email')?.errors?.['email']">
            البريد الإلكتروني غير صالح
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label text-white">كلمة المرور</label>
          <input type="password" class="form-control glass-input" formControlName="password" />
          <div class="text-danger" *ngIf="submitted && loginForm.get('password')?.errors?.['required']">
            كلمة المرور مطلوبة
          </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-submit w-100 mt-3">تسجيل الدخول</button>

        <p class="d-flex justify-content-center mt-3 text-white">
          ليس لدي حساب
          <a class="ms-2 text-decoration-underline text-info" routerLink="/register">إنشاء حساب</a>
        </p>
      </form>
    </div>

    <div class="swit-alert-error-message alert alert-danger mt-2" [class.fade-out]="fadeOut" *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>

    <div class="swit-alert-scss-message alert alert-danger mt-2"  [class.fade-out]="fadeOut" *ngIf="ScssMessage">
      <p>{{ ScssMessage }}  <i class="fa-solid fa-check"></i></p>
    </div>
  </div>
</div>
